<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <title>Anitaaa</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #fff0f5;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
      }

      .heart {
        position: relative;
        width: min(200px, 40vw);
        height: min(180px, 36vw);
        background-color: red;
        transform: rotate(-45deg);
        animation: beat 1s infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: min(200px, 40vw);
        height: min(180px, 36vw);
        background: red;
        border-radius: 50%;
      }

      .heart::before {
        top: calc(-1 * min(90px, 18vw));
        left: 0;
      }

      .heart::after {
        left: calc(min(100px, 20vw));
        top: 0;
      }

      .heart-text {
        position: absolute;
        top: 55%;
        left: 20%;
        transform: rotate(45deg) translate(-50%, -50%);
        color: white;
        font-size: min(24px, 6vw);
        font-weight: bold;
        text-align: center;
        pointer-events: none;
        width: 80%;
        z-index: 1;
        font-family: "Pangolin", cursive;
        font-weight: 400;
        font-style: normal;
      }

      @keyframes beat {
        0%,
        100% {
          transform: scale(1) rotate(-45deg);
        }
        50% {
          transform: scale(1.1) rotate(-45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="heart">
      <div class="heart-text"><h2>Anitaaa tu puedes</h2></div>
    </div>
  </body>
</html>
