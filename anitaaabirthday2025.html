        --champagne: #f7e7ce;
        --gold: #c9a961;
        --deep-gold: #b8964f;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: radial-gradient(
          ellipse at top,
          var(--pearl) 0%,
          var(--pearl-dark) 50%,
          var(--champagne) 100%
        );
        color: #2c2c2c;
        overflow-x: hidden;
        cursor: none;
      }

      .custom-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        border: 2px solid var(--gold);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
        mix-blend-mode: difference;
      }

      .custom-cursor.hover {
        width: 50px;
        height: 50px;
        background: rgba(201, 169, 97, 0.1);
      }

      #shimmer-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
        opacity: 0.4;
      }

      #welcome-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(
          135deg,
          var(--pearl) 0%,
          var(--champagne) 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 2s ease, visibility 2s ease;
      }

      #welcome-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .welcome-ornament {
        width: 150px;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--gold),
          transparent
        );
        margin-bottom: 40px;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
      }

      .welcome-text {
        font-family: "Cormorant Garamond", serif;
        font-size: 2rem;
        font-weight: 300;
        letter-spacing: 8px;
        color: #555;
        text-transform: uppercase;
        opacity: 0;
        animation: fadeIn 2s ease 0.5s forwards;
      }

      .welcome-name {
        font-family: "Great Vibes", cursive;
        font-size: 6rem;
        color: var(--gold);
        margin: 30px 0;
        opacity: 0;
        animation: fadeInScale 2s ease 1.5s forwards;
        text-shadow: 0 0 40px rgba(201, 169, 97, 0.3);
      }

      .welcome-divider {
        width: 60px;
        height: 60px;
        border: 2px solid var(--gold);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        animation: fadeIn 1.5s ease 2.5s forwards;
      }

      .welcome-divider::before {
        content: "♥";
        font-size: 2rem;
        color: var(--gold);
        animation: pulse 2s ease 3.5s infinite;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInScale {
        from {
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      .container {
        position: relative;
        z-index: 2;
        max-width: 1600px;
        margin: 0 auto;
        padding: 100px 40px;
        opacity: 0;
        transition: opacity 2s ease;
      }

      .container.visible {
        opacity: 1;
      }

      .music-control {
        position: fixed;
        bottom: 50px;
        right: 50px;
        z-index: 100;
        width: 70px;
        height: 70px;
        background: rgba(255, 255, 255, 0.95);
        border: 2px solid var(--gold);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        transition: all 0.4s ease;
        backdrop-filter: blur(20px);
      }

      .music-control:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 15px 50px rgba(201, 169, 97, 0.4);
      }

      .music-control::before {
        content: "♪";
        font-size: 32px;
        color: var(--gold);
        animation: musicNote 2s ease infinite;
      }

      .music-control.paused::before {
        content: "▶";
        animation: none;
      }

      @keyframes musicNote {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      .main-title {
        font-family: "Cormorant Garamond", serif;
        font-size: 4rem;
        font-weight: 300;
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        letter-spacing: 4px;
      }

      .main-title::after {
        content: "";
        display: block;
        width: 200px;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--gold),
          transparent
        );
        margin: 30px auto;
      }

      .subtitle {
        font-family: "Montserrat", sans-serif;
        font-size: 1rem;
        font-weight: 200;
        text-align: center;
        color: #666;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 80px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 60px;
        margin-bottom: 120px;
      }

      .photo-card {
        position: relative;
        overflow: visible;
        opacity: 0;
        transform: translateY(80px);
        animation: fadeInUp 1s ease forwards;
        cursor: pointer;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .photo-frame {
        width: 100%;
        height: 100%;
        padding: 20px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.9),
          rgba(247, 231, 206, 0.8)
        );
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }

      .photo-frame::before {
        content: "";
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 1px solid var(--gold);
        opacity: 0.5;
        transition: all 0.5s ease;
      }

      .photo-card:hover .photo-frame {
        transform: translateY(-15px);
        box-shadow: 0 30px 80px rgba(201, 169, 97, 0.25);
      }

      .photo-card:hover .photo-frame::before {
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        opacity: 1;
      }

      .photo-wrapper {
        width: 100%;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
      }

      .photo-card img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: contain;
        transition: transform 0.5s ease;
        filter: brightness(0.95) contrast(1.05);
      }

      .photo-card:hover img {
        transform: scale(1.08);
      }

      .photo-caption {
        position: absolute;
        bottom: -60px;
        left: 0;
        right: 0;
        text-align: center;
        font-family: "Cormorant Garamond", serif;
        font-size: 1.1rem;
        color: #666;
        font-style: italic;
        opacity: 0;
        transition: all 0.5s ease;
      }

      .photo-card:hover .photo-caption {

        bottom: -50px;

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(250, 248, 243, 0.98);
        backdrop-filter: blur(20px);

        align-items: center;
        opacity: 0;

      .zoom-modal.active {

      .zoom-container {

        max-height: 90%;

        from {

          opacity: 0;
        }
        to {

        padding: 30px;
        background: white;
        box-shadow: 0 30px 100px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .zoom-frame::before {
        content: "";

        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border: 2px solid var(--gold);
      }

      .zoom-modal img {
        max-width: 100%;
        max-height: 80vh;
        display: block;

        top: -50px;
        right: -50px;
        width: 50px;
        height: 50px;
        background: white;
        border: 2px solid var(--gold);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 24px;
        color: var(--gold);
      }

      .zoom-close:hover {
        transform: rotate(90deg) scale(1.1);
        background: var(--gold);
        color: white;
      }

        text-align: center;
        margin-top: 20px;
        font-family: "Cormorant Garamond", serif;
        font-size: 1.3rem;

        font-style: italic;

          transparent

        margin: 0 auto 50px;

        font-size: 3.5rem;
        font-weight: 300;
        color: #333;
        margin-bottom: 30px;
        letter-spacing: 3px;
      }

        font-family: "Great Vibes", cursive;
        font-size: 2.5rem;
        color: var(--gold);
        text-shadow: 0 0 30px rgba(201, 169, 97, 0.3);
      }

      @media (max-width: 768px) {
        body {
          cursor: auto;

        .custom-cursor {
          display: none;
        }
        .welcome-name {
          font-size: 4rem;
        }
        .main-title {
          font-size: 2.5rem;
        }
        .gallery {
          grid-template-columns: 1fr;
          gap: 50px;
        }
        .final-text {
          font-size: 2rem;
        }
        .zoom-close {
          top: 10px;
          right: 10px;
        }
        .music-control {
          width: 60px;
          height: 60px;
          bottom: 30px;
          right: 30px;
        }
      }

      photos.forEach((photo, i) => {
        const card = document.createElement("div");
        card.className = "photo-card";
        card.dataset.caption = photo.caption;
        card.style.animationDelay = `${(i % 20) * 0.05}s`;

      const cursor = document.getElementById("custom-cursor");
      let mX = 0,

        cX = 0,
        cY = 0;
      document.addEventListener("mousemove", (e) => {
        mX = e.clientX;
        mY = e.clientY;
      });
      function animCursor() {
        cX += (mX - cX) * 0.15;
        cY += (mY - cY) * 0.15;
        cursor.style.left = cX + "px";
        cursor.style.top = cY + "px";
        requestAnimationFrame(animCursor);
      }
      animCursor();

      document

            cursor.classList.add("hover")
          );
          el.addEventListener("mouseleave", () =>
            cursor.classList.remove("hover")
          );

      let playing = true;
      mctl.addEventListener("click", () => {
        if (playing) {
          bm.pause();
          mctl.classList.add("paused");
        } else {
          bm.play();
          mctl.classList.remove("paused");
        }
        playing = !playing;

      const canvas = document.getElementById("shimmer-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const parts = [];
      class Particle {
        constructor() {
          this.reset();
          this.y = Math.random() * canvas.height;
        }
        reset() {
          this.x = Math.random() * canvas.width;
          this.y = -10;
          this.s = Math.random() * 2 + 0.5;
          this.sy = Math.random() * 0.5 + 0.2;
          this.o = Math.random() * 0.5 + 0.2;
          this.t = Math.random() * 0.02 + 0.01;
        }
        update() {
          this.y += this.sy;
          this.o += this.t;
          if (this.o >= 0.7 || this.o <= 0.2) this.t *= -1;
          if (this.y > canvas.height) this.reset();
        }
        draw() {
          ctx.save();
          ctx.globalAlpha = this.o;
          ctx.fillStyle = "#c9a961";
          ctx.shadowBlur = 20;
          ctx.shadowColor = "#c9a961";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.s, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }
      for (let i = 0; i < 50; i++) parts.push(new Particle());
      function animShim() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        parts.forEach((p) => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animShim);
      }
      animShim();
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      const zm = document.getElementById("zoom-modal");
      const zi = document.getElementById("zoom-image");
      const zc = document.getElementById("zoom-caption");
      const zclose = document.getElementById("zoom-close");
      document.querySelectorAll(".photo-card").forEach((card) => {
        card.addEventListener("click", () => {
          const img = card.querySelector("img");
          zi.src = img.src;
          zc.textContent = card.dataset.caption;
          zm.classList.add("active");
          document.body.style.overflow = "hidden";
        });
      });
      function closeZ() {
        zm.classList.remove("active");
        document.body.style.overflow = "auto";
      }
      zclose.addEventListener("click", closeZ);
      zm.addEventListener("click", (e) => {
        if (e.target === zm) closeZ();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeZ();
      });

      const fm = document.getElementById("final-message");
      const obs = new IntersectionObserver(
        (entries) => {
          entries.forEach((e) => {
            if (e.isIntersecting) e.target.classList.add("visible");
          });
        },
        { threshold: 0.3 }
      );
      obs.observe(fm);

      let tick = false;
      window.addEventListener("scroll", () => {
        if (!tick) {
          window.requestAnimationFrame(() => {
            const s = window.pageYOffset;
            document.querySelectorAll(".photo-card img").forEach((img, i) => {
              const d = i % 2 === 0 ? 1 : -1;
            });
            tick = false;
          });
          tick = true;
        }
      });
    </script>
